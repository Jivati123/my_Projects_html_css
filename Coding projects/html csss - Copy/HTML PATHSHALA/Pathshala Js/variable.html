<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
</head>
<body>
    <h2>Variable Declaration</h2>
    <p>This program declares a variable.</p>
    <p id="demo"></p>

</body>

<script>
    let myName;
    myName="Jivati";
    document.getElementById("demo").innerHTML = myName;  // this result will disply on browser.
</script>
</html>
