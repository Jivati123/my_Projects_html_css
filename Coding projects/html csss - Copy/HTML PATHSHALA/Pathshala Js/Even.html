<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN NUMBER</title>
</head>

<body>
    <h2> print all the even number from 1 to 100</h2>
</body>
<script>
    for (let num = 0; num <= 100; num++) {
        if (num % 2 === 0) {
            console.log("num=", num)
        }
    }

</script>

</html>
