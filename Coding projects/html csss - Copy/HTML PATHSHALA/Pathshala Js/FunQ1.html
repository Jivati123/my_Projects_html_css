<body>
    <h2>Create a function using a "function" keywork that takes string as an argument and returns the number of vowels
        in a string.</h2>
</body>
<script>

    function countVowels(str) {
        let count =0;
        for (const char of str) {
            if (char === "a" ||
                char === "e" ||
                char === "i" ||
                char === "o" ||
                char === "u"
            ) {
                count++;
            }
        }

        console.log(count);


    }
</script>
