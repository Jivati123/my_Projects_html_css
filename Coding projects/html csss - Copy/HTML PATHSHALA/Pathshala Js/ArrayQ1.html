<!DOCTYPE html>

<body>
    <h2> For a givene array with marks of students -> [85, 97, 44, 37, 76, 60], find the average marks of the entire class. </h2>
</body>
<script>
    let marks = [85, 97, 44, 37, 76, 60];
    let n = marks.length;
    let sum = 0;

    console.log("The total values that we have is:", n);
    
    for(let i=0; i < n ; i++){
        sum = sum + marks[i];
    }
    console.log("The total sun that we have is:", sum);

    let result = sum / n; 

    console.log ("The average of the numbers  in an array is:", result );

</script>
</html>
