<!-- FOR LOOP: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h2>Calculate the sum of numbers from 1 to 8</h2>
</body>
<script>
    let sum = 0;
    let n = 8; 
    for (let i = 1; i <= n; i++) {
        sum = sum + i; 
    }

    console.log("Sum =", sum);
</script>
</html>
