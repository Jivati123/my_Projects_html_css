<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propt</title>
</head>
<body>
    <p>Check if the number is Divisible for 5 or not?</p>
</body>
<script>
    let num = prompt ("Enter a number")
    console.log(num);

    if(num % 5 === 0) {
        console.log(num, "is Divible by 5")
    } else {
        console.log( num, "is not Divible by 5")
    }
</script>
</html>
