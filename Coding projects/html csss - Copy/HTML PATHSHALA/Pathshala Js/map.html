    <title>MAP</title>

<body>
    <h2>
        <li>map() creates a new array from calling a function for every array element. </li>
        <li>map() does not change the original array.</li>
        <li>SYTax:
            array.map(function(currentValue, index, arr), thisValue)
        </li>
        <li>EXAMPLE:
            let arr = [2, 4, 5, 6];

            arr.map((val) => {
            console.log(val)
            })
        </li>
    </h2>

</body>
<script>
    let arr = [2, 4, 5, 6];
    let newArray = arr.map((val) => {
        return (val**2);
    })
</script>
