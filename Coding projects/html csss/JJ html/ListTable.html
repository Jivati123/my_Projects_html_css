<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <header>
        <h1>My Education</h1>
    </header>
    <main>
        <ol type="1">
            <li>School:</li>
                <ul>
                    <li>SMT Jankidevi Jaiswal Vidyalaya</li>
                </ul><br>
            <li>Junior College:</li>
                <ul>
                    <li>Sarwashree Junior College</li>
                </ul><br>
            <li>Senior College:</li>
                <ul>
                    <li>Prerna College of Commerce</li>
                </ul>
        </ol>
    </main>
    
    <h1>My Percentage</h1>
    <table border="1" cellspacing="10px" cellpadding="10px">
        <!-- Border dege to hi table ke lines dikhege -->
        <caption align="bottom">Percentages</caption>
        <tr>
            <th bgcolor="pink">School</th>
            <th bgcolor="pink">Junior College</th>
            <th bgcolor="pink">Senior College</th>
        </tr>
        <tr>
            <td>87.60%</td>
            <td>74.15%</td>
            <td>99.99%</td>
        </tr>
   
    </table>
   
</body>
</html>
